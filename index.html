<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Home | MITIS</title>
</head>
<body>
  <!-- Header Section -->
  <!-- Contains links to other pages and documents that provide more information about the MITIS event as well as the organisers-->
  <div class="header">
    <div class="logo">
      <h4>Tech <span>Over</span></h4>
    </div>

    <ul class="links">
      <li>
        <a href="">About</a>
      </li>
      <li>
        <a href="">Gallery</a>
      </li>
      <li>
        <a href="">Contact Us</a>
      </li>
    </ul>
  </div>
  <!-- Main Body Section -->
  <!-- Contains all the main sections of the webpage-->
  <div class="main">
    <!-- Hero Section -->
    <!-- In this section I added a captivating title and a brief descriptive paragraph as well as a CTA button for users to sign up for the event and an image. -->
    <div id="hero" class="section">
      <div class="text">
        <h1>
          This website is awesome
        </h1>

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum libero tempora qui sit, ipsa hic praesentium ad reprehenderit sapiente corporis officiis dolorum facere vitae doloremque vel veritatis delectus sint nemo!
        </p>

        <button>Sign Up</button>
      </div>

      <div class="image">
        <img src="./images/image-by-rawpixel-com.jpg" 
        alt="man speaking at a tech conference" 
        width="450">
      </div>
    </div>

    <div id="info" class="section"></div>

    <div id="quote" class="section"></div>

    <div id="cta" class="section"></div>
  </div>

  <div class="footer"></div>
  
</body>
</html>
